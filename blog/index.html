---
layout: default
title: Blog
comments: true
---

<div class="wrapper">
    <section>
        {% for post in site.posts %}
            <h2 class="post-title"><a href="{{ post.url }}#disqus_thread" data-disqus-identifier="{{post.url}}">{{ post.title }}</a></h2>
            <p class="post-meta">
                {{ post.date | date_to_string }}
            </p>

            {% if post.image %}
            <a href="{{ post.url }}#disqus_thread" data-disqus-identifier="{{post.url}}">
            <img src="{{ post.image }}" alt="{{ post.title }}" />
            </a>
            {% endif %}

            <p class="post-excerpt">{{ post.excerpt | strip_html }} [<a style="color:#FC645F" href="{{ post.url }}">read more</a>]</p>

            {% if page.comments %}
            <div id="disqus_thread"></div>
                <script type="text/javascript">

                /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
                 var disqus_shortname = 'christinekutwa-github-io'; // required: replace example with your forum shortname
                 var disqus_identifier = "{{ page.url }}";



                (function() { // DON'T EDIT BELOW THIS LINE
                var d = document, s = d.createElement('script');
                s.src = 'https://christinekutwa-github-io.disqus.com/embed.js';
                s.setAttribute('data-timestamp', +new Date());
                (d.head || d.body).appendChild(s);
                })();
                </script>
                <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
                 <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
            {% endif %}


        {% endfor %}



    </section>


</div>
